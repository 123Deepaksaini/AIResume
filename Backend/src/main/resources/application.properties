server.port=${PORT:9090}
spring.application.name=resume-ai-backend

# Groq API Key (set as environment variable)
GROQ_API_KEY=${GROQ_API_KEY}

# MySQL Database Configuration (auto-create database if not exists)
spring.datasource.url=jdbc:mysql://localhost:3306/resume_ai?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Run schema.sql on startup
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.platform=mysql

# Defer datasource initialization after Hibernate
spring.jpa.defer-datasource-initialization=true